# =====================================================
# Rss-Easy Docker Compose 配置
# 零配置启动：直接 docker-compose up -d 即可
# 启用 BuildKit 加速：DOCKER_BUILDKIT=1 docker-compose build
# =====================================================

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: rss-easy-db
    environment:
      POSTGRES_USER: rss_easy
      POSTGRES_PASSWORD: rss_easy_password
      POSTGRES_DB: rss_easy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rss_easy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和队列
  redis:
    image: redis:7-alpine
    container_name: rss-easy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 应用服务（构建镜像）
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # 启用 BuildKit 缓存
      cache_from:
        - type=local,src=/tmp/docker-cache
      cache_to:
        type=local,dest=/tmp/docker-cache
    image: rss-easy-app:latest
    container_name: rss-easy-app
    ports:
      - "8915:3000"
    environment:
      # 数据库（容器内部通信）
      DATABASE_URL: postgresql://rss_easy:rss_easy_password@postgres:5432/rss_easy
      REDIS_URL: redis://redis:6379
      # 应用 URL（可按需修改）
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:8915}
      APP_URL: ${APP_URL:-http://localhost:8915}
      # Cookie 安全设置（HTTP 环境设为 false，HTTPS 环境设为 true）
      SECURE_COOKIE: ${SECURE_COOKIE:-false}
      # AI 配置（启动后在界面中配置，此处仅设默认值）
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_MODEL: ${AI_MODEL:-gpt-4o}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      CUSTOM_API_BASE_URL: ${CUSTOM_API_BASE_URL:-}
      CUSTOM_API_KEY: ${CUSTOM_API_KEY:-}
      CUSTOM_API_MODEL: ${CUSTOM_API_MODEL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  # 数据库初始化服务（使用预构建镜像，不再重新构建）
  init:
    image: rss-easy-app:latest
    container_name: rss-easy-init
    user: root
    environment:
      DATABASE_URL: postgresql://rss_easy:rss_easy_password@postgres:5432/rss_easy
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Running Prisma generate...' &&
        pnpm exec prisma generate &&
        echo 'Running database migrations...' &&
        pnpm exec prisma db push --accept-data-loss &&
        echo 'Seeding initial data...' &&
        pnpm exec tsx prisma/seed.ts &&
        echo 'Initialization complete!'
      "
    restart: "no"

volumes:
  postgres_data:
  redis_data:
